trigger:
  branches:
    include:
      - master

jobs:
  - job:
    displayName: 'Build'
    steps:
      - script: yarn --production
        workingDirectory: 'packages/app'
        name: 'yarnInstall'
        displayName: 'Yarn Install'
      - script: yarn build
        workingDirectory: 'packages/app'
        name: 'gaysbyBuild'
        displayName: 'Gatsby Build'
      - task: AzureCLI@2
        displayName: Azure CLI
        inputs:
          azureSubscription: $(accountSubscription)
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: az storage blob upload-batch --account-name $(storageAccountName) --source ./public -d '$web'
